<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="slides_1">
					<h3>Presentation of my game</h3>
					<h4>"The dragon wants to return at home!"</h4>
					<p>
						<small>Created by <a href="https://vk.com/exorcist_13">Ivan Karpovich</a> / Team:<a href="https://vk.com/exorcist_13"> ExzorTM</a></small>
					</p>
				</section>
				<section class="slides_2">
					<h3>Before I start</h3>
					<h4>My DEMO</h4>
					<video class="stretch" controls="controls">					
						<source src="video/demo_v4.mp4" type="video/mp4" codecs="avc1.42E01E, mp4a.40.2"'>
					</video>
				</section>
				<section class="slides_3">
					<h3>Little game mechanics</h3>
					<h4>Some playing fields</h4>
					<div class="field_game fragment">
						<div class="size_field_1">
							<img src="video/fon1.jpg">
						</div>
						<div class="size_field_2 fragment">
							<img src="video/fon2.jpg">
						</div>
						<div class="size_field_3 fragment">
							<img src="video/fon3.jpg">
						</div>
					</div>
				</section>
				<section class="slides_4">
					<h3>Little game mechanics</h3>
					<h4>Some game enemies</h4>
					<div class="field_game">
						<div class="size_field_1 fragment">
							<img src="video/enemy1.png">
						</div>
						<div class="size_field_2 fragment">
							<img src="video/enemy2.png">
						</div>
						<div class="size_field_3 fragment">
							<img src="video/enemy3.png">
						</div>
					</div>
				</section>
				<section class="slides_5">
					<h4>Some problems on creating games</h4>
				</section>
				<section class="slides_6">
					<h4>Thank you for attention!</h4>
					<img src="video/thanks.png">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
